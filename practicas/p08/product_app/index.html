<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product App</title>
  </head>
  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav>
      <a href="#">Product App</a>
      
        <ul></ul>
        <form>
          <input name="search" id="search" type="search" placeholder="Nombre, Marca, Detalles">
          <button type="submit" onclick="buscarID(event)">Buscar</button>
        </form>
    </nav>

    <div>
      <div>
        <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
        <form id="task-form">
          <div>
            <input type="text" id="name" placeholder="Nombre de producto">
          </div>
          <div>
            <input type="text" id="marca" placeholder="Marca del producto">
          </div>
          <div>
            <input type="text" id="modelo" placeholder="Modelo del producto">
          </div>
          <div>
            <input type="number" id="precio" placeholder="Precio del producto">
          </div>
          <div>
            <textarea id="detalles" cols="30" rows="5" placeholder="Detalles del producto"></textarea>
          </div>
          <div>
            <input type="number" id="unidades" placeholder="Unidades disponibles">
          </div>
          <div>
            <input type="text" id="imagen" value="../../../p06/img/nikeMercurialSuperflyIV.jpg" disabled>
          </div>
          <div>
            <input type="hidden" id="eliminado" value="0">
          </div>
          <input type="hidden" id="taskId">
          <button type="submit" onclick="agregarProducto(event)">
            Agregar Producto
          </button>
        </form>
      </div>
    
      <!-- TABLA  -->
      <div>
        <ul></ul>
    
        <table>
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Descripcion</td>
            </tr>
          </thead>
          <tbody id="productos"></tbody>
        </table>
      </div>
    </div>


    <!-- Lógica del Frontend -->
    <script src="./app.js"></script>
  </body>
</html>
