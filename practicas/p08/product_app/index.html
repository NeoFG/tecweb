<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product App</title>
  <!-- Agrega el enlace a Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="init()">

  <!-- BARRA DE NAVEGACIÓN  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Product App</a>

    <h2>Buscar Producto</h2>
    <form class="form-inline">
      <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Nombre, Marca, Detalles">
      <button type="submit" class="btn btn-primary" onclick="buscarID(event)">Buscar</button>
    </form>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
        <form id="task-form">
          <div class="form-group">
            <label for="name">Nombre de producto</label>
            <input type="text" id="name" class="form-control" placeholder="Nombre de producto">
          </div>
          <div class="form-group">
            <label for="marca">Marca del producto</label>
            <input type="text" id="marca" class="form-control" placeholder="Marca del producto">
          </div>
          <div class="form-group">
            <label for="modelo">Modelo del producto</label>
            <input type="text" id="modelo" class="form-control" placeholder="Modelo del producto">
          </div>
          <div class="form-group">
            <label for="precio">Precio del producto</label>
            <input type="number" id="precio" class="form-control" placeholder="Precio del producto">
          </div>
          <div class="form-group">
            <label for="detalles">Detalles del producto</label>
            <textarea id="detalles" class="form-control" rows="5" placeholder="Detalles del producto"></textarea>
          </div>
          <div class="form-group">
            <label for="unidades">Unidades disponibles</label>
            <input type="number" id="unidades" class="form-control" placeholder="Unidades disponibles">
          </div>
          <div class="form-group">
            <label for="imagen">Ruta de la imagen</label>
            <input type="text" id="imagen" class="form-control" value="../../../p06/img/imagen.png" disabled>
          </div>
          <input type="hidden" id="eliminado" value="0">
          <input type="hidden" id="taskId">
          <button type="submit" class="btn btn-primary" onclick="agregarProducto(event)">
            Agregar Producto
          </button>
        </form>
      </div>

      <!-- TABLA  -->
      <div class="col-md-6">
        <ul></ul>
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody id="productos"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Lógica del Frontend -->
  <script src="./app.js"></script>
</body>

</html>
